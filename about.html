<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Grade Calculator</title>
    <style>
        .A-plus {
            color: green;
            font-weight: bold;
        }
        .A {
            color: blue;
            font-weight: bold;
        }
        .B {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
 
    
    <label for="totalMarksPhysics">Total Marks Physics:</label>
    <input type="number" id="totalMarksPhysics" placeholder="Enter total marks "><br><br>

    <label for="obtainedMarksPhysics">Obtained Marks Physics:</label>
    <input type="number" id="obtainedMarksPhysics" placeholder="Enter obtained marks "><br><br>

    <label for="totalMarksChemistry">Total Marks Chemistry:</label>
    <input type="number" id="totalMarksChemistry" placeholder="Enter total marks "><br><br>

    <label for="obtainedMarksChemistry">Obtained Marks Chemistry:</label>
    <input type="number" id="obtainedMarksChemistry" placeholder="Enter obtained marks"><br><br>


    <label for="totalMarksMath">Total Marks Math:</label>
    <input type="number" id="totalMarksMath" placeholder="Enter total marks"><br><br>

    <label for="obtainedMarksMath">Obtained Marks Math:</label>
    <input type="number" id="obtainedMarksMath" placeholder="Enter obtained marks"><br><br>


    <label for="totalMarksEnglish">Total Marks English:</label>
    <input type="number" id="totalMarksEnglish" placeholder="Enter total marks"><br><br>

    <label for="obtainedMarksEnglish">Obtained Marks English:</label>
    <input type="number" id="obtainedMarksEnglish" placeholder="Enter obtained marks"><br><br>

    <button onclick="calculateGrades()">Calculate</button><br><br>

    <p id="result"></p>

    <script>
        function calculateGrades() {
            const subjects = ['Physics', 'Chemistry', 'Math', 'English'];
            let resultHtml = '';

            for (let subject of subjects) {
                const totalMarks = parseFloat(document.getElementById('totalMarks' + subject).value);
                const obtainedMarks = parseFloat(document.getElementById('obtainedMarks' + subject).value);


                const percentage = (obtainedMarks / totalMarks) * 100;
                let grade, className;

                if (percentage < 70) {
                    grade = 'B';
                    className = 'B';
                } else if (percentage < 80) {
                    grade = 'A';
                    className = 'A';
                } else {
                    grade = 'A+';
                    className = 'A-plus';
                }

                resultHtml += `<span class="${className}">${subject} - Percentage: ${percentage.toFixed(2)}%<br>Grade: ${grade}</span><br><br>`;
            }

            document.getElementById('result').innerHTML = resultHtml;
        }
    </script>
</body>
</html>
